<h1>Hot Weather Widget</h1>
<div class="element">
  <div class="element-left">
    <div class="element-bg-img"><img src="../assets/images/1.jpg" alt="" class="img-responsive"></div>
    <div class="element-left-bottom">
      <div class="ele-strip">
        <ul>
          <li><a href="#">Hotel</a></li>
          <li><a href="#">Fishing</a></li>
          <li><a href="#">Tours</a></li>
        </ul>
      </div>
      <div class="village">
        <h3>Righteous indignation & like</h3>
        <span class="line"> </span>
        <div class="activity_box">
          <div class="scrollbar" id="style-2">
            <!-- items -->
            <div class="activity-row" *ngFor="let item of widgetData$ | async">
              <div class="activity-desc">
                <h5>{{item.address}}</h5>
                <h6>{{item.phone}}</h6>
              </div>
              <div class="activity-img">
                <ul>
                  <li><img src={{item.img}} alt="" /></li>
                </ul>
              </div>
              <div class="clear"></div>
            </div>

          </div>
        </div>
      </div>
    </div>
  </div>
  <div class="element-right">
    <app-weather-card></app-weather-card>
    <app-social-card></app-social-card>
  </div>
  <div class="clear"></div>
</div>

</div>
